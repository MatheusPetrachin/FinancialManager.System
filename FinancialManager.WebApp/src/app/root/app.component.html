<div *ngIf="showHeader">
    <financialmanager-header (toggleDrawerEvent)="toggleDrawer()" *ngIf="showHeader"></financialmanager-header>

    <mat-drawer-container [hasBackdrop]="hasBackdrop">
        <mat-drawer #drawer class="menu" [mode]="'side'">
            <app-contentsidenav></app-contentsidenav>
        </mat-drawer>
        <mat-drawer-content class="">
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>

<div *ngIf="!showHeader">
    <router-outlet></router-outlet>
</div>
